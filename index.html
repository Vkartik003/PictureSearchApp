<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PictureSearchApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./index.css"> -->
</head>
<body>
    

    <div class="container">
        <br><br>
        <h1 style="text-align: center;">Picture Gallery Application</h1>
        <form id="myForm" autocomplete="off">
        <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Search Photos" required>
        </div>
        <br>
        <div class="form-group" style="text-align:center;">
            <button class="btn btn-danger" style="width: 100%;">
                Search Photos
            </button>
        </div>
      
    </form>
    <div id="results">

    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $("#myForm").submit(function(event){
            event.preventDefault()
            $("#results").empty()
            var url = "https://api.unsplash.com/search/photos?query="+search+"&client_id=b42C1e92969G1mXEE4bRsHVcpNiDsSqlJHGBrI28BOY&per_page=50"
            var search = $("#search").val()
            $.ajax({
                method:"GET",
                url:url,
                success:function(data){
                    console.log(data);
                    data.results.forEach(photo=>{
                        $("#results").append(
                            `
                            <img src="${photo.urls.regular}"/>
                            `
                        )
                    })
                }   
            })
        })
    </script>
</body>

</html>
